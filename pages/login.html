<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap-css/bootstrap.min.css" /> <!-- BootStrapp CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap-css/main.css" /> <!-- BootStrapp CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body style="background: url('../background.jpg') no-repeat center center fixed;">

    <div class="container mt-5">
        <div class="row justify-content-center align-self-center">

            <!-- START OF CARD -->
            <div class="card-transparent border-0 shadow my-5 animated fadeInDown">
                <div class="card-body p-4 font-weight-bold" style="background-color: rgba(246,246,246,0.9); ">
                <h1 class="font-weight-light">Sign in to access your profile</h1>
                <hr class="my-4">

                <!-- START OF FORM -->
                <form class="animated zoomInRight">

                    <div class="form-group">
                      <label for="InputEmail1">Email address</label>
                      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                      <label for="InputPassword1">Password</label>
                      <input type="password" class="form-control" id="Password1" placeholder="Password">
                    </div>

                    <div class="form-check mt-3 mb-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Log in</button>
                    <p class="mt-5 mb-0">Do not have an account with us?  <a class="navbar-brand" href="signup.html">Sign up!</a></p>

                </form>
                <!-- END OF FORM -->

              </div>
            </div>
            <!-- END OF CARD -->

        </div>
    </div>

</body>
</html>

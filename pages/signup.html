<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap-css/bootstrap.min.css" /> <!-- BootStrapp CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap-css/main.css" /> <!-- BootStrapp CSS -->
</head>
<body style="background: url('../background.jpg') no-repeat center center fixed;">
    <div class="container mt-5">
        <div class="row justify-content-center align-self-center">

             <!-- START OF CARD -->
            <div class="card-transparent border-0 shadow my-5 animated zoomInUp">
              <div class="card-body p-4 font-weight-bold" style="background-color: rgba(246,246,246,0.9); ">
                <h1 class="font-weight-light">Create an account</h1>
                <hr class="my-4">

                <!-- START OF FORM -->
                <form>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Full name</label>
                        <input type="text" class="form-control" id="InputEmail1" aria-describedby="fullnameHelp" placeholder="Enter Full Name">
                    </div>

                    <div class="form-group">
                      <label for="InputEmail1">Email address</label>
                      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                    </div>

                    <div class="form-group">
                      <label for="InputPassword1">Password</label>
                      <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="InputBirthday">Birthday</label>
                        <input type="date" class="form-control" id="InputBirthday" >
                    </div>
                    
                    <div class="form-group">
                        <label for="InputDoctor">Doctor</label>
                        <input type="text" class="form-control" id="InputDoctor" placeholder="Doctor's Full Name">
                    </div>

                    <div class="form-group">
                        <label for="InputMaritialStatus" class="mr-5">Maritial status</label>
                        <select name="cars" id="InputMaritialStatus" class="ml-5">
                            <option value="volvo">Married</option>
                            <option value="saab">Single</option>
                            <option value="fiat">Divorced</option>
                            <option value="audi">Widowed</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary" >Sign Up</button>
                    <p class="mt-5 mb-0">Already registered with us?  <a class="navbar-brand" href="login.html">Log in!</a></p>
                    
                </form>
                <!-- END OF FORM -->

              </div>
            </div>
            <!-- END OF CARD -->

        </div>
    </div>

</body>
</html>

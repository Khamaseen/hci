<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap-css/bootstrap.min.css" /> <!-- BootStrapp CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap-css/main.css" /> <!-- BootStrapp CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<script src="../js/client/redirect-main.js"></script>
<body style="background: url('../resources/background.png') no-repeat center center fixed;">
    <div class="container mt-5">
        <div class="row justify-content-center align-self-center">

             <!-- START OF CARD -->
            <div class="card-transparent border-0 shadow my-5 animated zoomInUp">
              <div class="card-body p-4 font-weight-bold" style="background-color: rgba(246,246,246,0.9); ">
                <h1 class="font-weight-light">Create an account</h1>
                <hr class="my-4">

                <!-- START OF FORM -->
                <form id="signUpForm">

                    <div class="form-group">
                        <label for="exampleInputEmail1"><span class="fas fa-signature"></span> Full name</label>
                        <input type="text" class="form-control" id="InputName1" aria-describedby="fullnameHelp" placeholder="Enter Full Name" required>
                    </div>

                    <div class="form-group">
                      <label for="InputEmail1"><span class="fas fa-envelope"></span> Email address</label>
                      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" required>
                    </div>

                    <div class="form-group">
                      <label for="InputPassword1"><span class="fas fa-key"></span> Password</label>
                      <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <label for="InputBirthday"><span class="fas fa-calendar-check"></span> Birthday</label>
                        <input type="date" class="form-control" id="InputBirthday" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="InputDoctor"><span class="fas fa-clinic-medical"></span> Doctor</label>
                        <input type="text" class="form-control" id="InputDoctor" placeholder="Doctor's Full Name" required>
                    </div>

                    <div class="form-group">
                        <label for="InputBabyName"><span class="fas fa-baby"></span> Full name of your baby</label>
                        <input type="text" class="form-control" id="InputBabyName" placeholder="Your baby's Full Name" required>
                    </div>

                    <div class="form-group">
                        <label for="InputBabyDateOfBirth"><span class="fas fa-baby"></span> Your baby's birthday</label>
                        <input type="date" class="form-control" id="InputBabyDateOfBirth" required>
                    </div>

                    <div class="form-group">
                        <label for="InputMaritialStatus" class="mr-5">Maritial status</label>
                        <select name="cars" id="InputMaritialStatus" class="ml-5" required>
                            <option value="volvo">Married</option>
                            <option value="saab">Single</option>
                            <option value="fiat">Divorced</option>
                            <option value="audi">Widowed</option>
                        </select>
                    </div>

                    <button id="thisButton" type="submit" class="btn btn-primary" ><span class="fas fa-user-plus"></span> Sign Up</button>
                    <p id="errorSignUp"></p>
                    <p>Already registered with us?  <a class="navbar-brand" href="login.html">Log in!</a></p>
                    
                </form>
                <!-- END OF FORM -->

              </div>
            </div>
            <!-- END OF CARD -->

        </div>
    </div>

</body>
</html>
